name: Java CI with Maven

on:
  push:
    branches: 
      - develop
      - main
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      #Deploy
    - name: Docker build & push
      run: |
        docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
        docker build -t "${{ secrets.DOCKER_USERNAME }}"/eureka .
        docker push "${{ secrets.DOCKER_USERNAME }}"/eureka

    - name: SSH to Server and Docker pull & up
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_IP }}
        username: ${{ secrets.SSH_ID }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          docker pull "${{ secrets.DOCKER_USERNAME }}"/eureka
          docker stop eureka || true
          docker rm eureka || true 
          docker run -d --name eureka "${{ secrets.DOCKER_USERNAME }}"/eureka
